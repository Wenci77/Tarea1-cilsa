<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./estilos/styles.css">
    <link rel="stylesheet" href="./estilos/altoContraste.css" id="altoContrasteCSS" disabled>
    
    <title>Formulario</title>
</head>

<body>
    <!-- Usamos flexbox para centrar el formulario en la página -->
    <div class="d-flex justify-content-center align-items-center vh-100">
        
        <!-- Contenedor de formulario centrado -->
        <div class="col-md-6 col-lg-4">
            <form class="container-fluid p-4 formulario">
                <h1 class="titulo text-center mb-4">Formulario de Datos Personales</h1>

                <div class="mb-3">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
                </div>

                <div class="mb-3">
                    <label for="apellido">Apellido:</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido" required>
                </div>

                <div class="mb-3">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese su email" required>
                </div>

                <div class="mb-3">
                    <label for="fechaDeNacimiento">Fecha de Nacimiento:</label>
                    <input type="date" class="form-control" id="fechaDeNacimiento" required>
                </div>

                <div class="mb-3">
                    <label for="dropdown" class="form-label">Elige una opción:</label>
                    <select class="form-select" id="dropdown" aria-label="Lista desplegable">
                        <option selected>Selecciona una opción</option>
                        <option value="1">Argentina</option>
                        <option value="2">Bolivia</option>
                        <option value="3">Brasil</option>
                        <option value="4">Chile</option>
                        <option value="5">Colombia</option>
                        <option value="6">Costa Rica</option>
                        <option value="7">Cuba</option>
                        <option value="8">Ecuador</option>
                        <option value="9">El Salvador</option>
                        <option value="10">Guatemala</option>
                        <option value="11">Honduras</option>
                        <option value="12">México</option>
                        <option value="13">Nicaragua</option>
                        <option value="14">Panamá</option>
                        <option value="15">Paraguay</option>
                        <option value="16">Perú</option>
                        <option value="17">República Dominicana</option>
                        <option value="18">Uruguay</option>
                        <option value="19">Venezuela</option>
                    </select>
                </div>

                <div class="mb-3">
                    <button type="submit" class="btn btn-primary w-100">Enviar</button>

                </div>

                <div>
                    <button class="btn btn-secondary w-100 botonContraste" type="button" id="contraste">Modo Oscuro</button>
                </div>   
            </form>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="Logica/altoContraste.js"></script>
    <script src="Logica/validaciones.js"></script>
</body>

</html>
